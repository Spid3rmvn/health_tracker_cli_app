[tool:pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --disable-warnings
    --cov=myapp
    --cov-report=term-missing
    --cov-report=html
    tests/test_essential.py
    tests/test_cli_essential.py
    test_report.py
markers =
    unit: Unit tests
    integration: Integration tests
    cli: CLI tests
    slow: Slow running tests
